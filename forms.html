<!DOCTYPE html>
<html>
<head>
  <title>Work</title>
</head>
<body>

<form>
  <fieldset>
    <legend>Personal Details</legend><br>

    <label for="Salutation">Salutation:</label><br>
    <select id="Salutation" name="Salutation">
      <option value="--None" selected>--None--</option>
      <option value="Sir">Sir</option>
      <option value="Mam">Mam</option>
    </select><br><br>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit" style="background-color: red; color: white;">
  </fieldset>
</form>

</body>
</html>
